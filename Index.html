  <script>
  window.addEventListener('scroll', () => {
    const botao = document.getElementById('toggleTheme');

    if (window.scrollY > 50) {
      botao.classList.add('movido');
      botao.classList.remove('inicio');
    } else {
      botao.classList.add('inicio');
      botao.classList.remove('movido');
    }
  });
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const elements = document.querySelectorAll(".typewriter");
  let delayBetweenElements = 600;

  elements.forEach((el, index) => {
    const text = el.textContent;
    el.textContent = "";

    const cursor = document.createElement("span");
    cursor.classList.add("cursor");
    cursor.textContent = "|";
    el.appendChild(cursor);

    let i = 0;
    const speed = Math.random() * 40 + 40;

    setTimeout(() => {
      const typing = setInterval(() => {
        if (i < text.length) {
          cursor.insertAdjacentText("beforebegin", text.charAt(i));
          i++;
        } else {
          clearInterval(typing);
          cursor.remove(); // remove cursor após terminar
        }
      }, 70); // velocidade da digitação
    }, index * delayBetweenElements);
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const el = document.getElementById("type-loop");

  const texts = [
    "Um experimento de minha parte, para mostrar oque aprendi em: Bootstrap, CSS, HTML, JS...",
    "Isso e um site mostrando algumas musicas de uma excelente banda, para excelentes pessoas.",
    `"Best Of You" E a melhor musicas deles :)`
  ];

  let textIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  function loop() {
    const currentText = texts[textIndex];

    if (!isDeleting) {
      el.textContent = currentText.slice(0, charIndex++);
      if (charIndex > currentText.length) {
        setTimeout(() => isDeleting = true, 1000); // espera 4s
      }
    } else {
      el.textContent = currentText.slice(0, charIndex--);
      if (charIndex < 0) {
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
        charIndex = 0;
      }
    }

    setTimeout(loop, isDeleting ? 40 : 60);
  }

  loop();
});
</script>
